<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Toronto</h1>
        <ul>
          <li>Monday 5:00pm</li>
          <li>Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-sm-6">
            <img
              src="https://i.ibb.co/71gDZjL/rain.png"
              alt="rain"
              width="100px"
            />
            12°C | °F
          </div>
          <div class="col-sm-6">
            <ul>
              <li>Precipitation: 97%</li>
              <li>Humidity: 85%</li>
              <li>Wind: 13 km/h</li>
            </ul>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/Kellzbellz45/SCP-Vanilla-Weather-App/find/main"
            target="_blank"
            >Open Sourced Code</a
          >
          by Kelly Faria
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
